		var node = pathJson;

var w = 1600,
        h = 700,
        x = d3.scale.linear().range([0, w]),
        y = d3.scale.linear().range([0, h]),
        color = d3.scale.category20();
		
  
		//node = root = pathJson;
		
		var textBox = d3.select("body").append("div").attr("class", "toolTip");
		
		//Generic treemap size initialization of variable 
        var treemap = d3.layout.treemap()
		.round(true)
            .size([w, h])					
            .value(function(d) { return d.size; });
			
        var svg = d3.select("#vis")
            //.attr("class", "chart")
            //.style("width", w + "px")
            //.style("height", h + "px")
			.append("svg:svg")
            .attr("width", w)
            .attr("height", h)
			.append("svg:g")
            .attr("transform", "translate(.5,.5)"); 
			
		 var nodes;// = treemap.nodes(root);
		// update(pathJson);
         function update(model){
			nodes = treemap.nodes(root) //HERE 
              .filter(function(d) { return !d.children; });
			}  
			
			update(pathJson);
		//creates the cells and their properties, adds tooltip
          var cell = svg.selectAll("g")
              .data(nodes)
              .enter().append("svg:g")
              .attr("class", "cell")
              .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
              .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); })
			  .on("mousemove", function (d) {
					d3.select(this).style("cursor", "pointer")
					textBox.style("left", d3.event.pageX + 5 + "px")
					textBox.style("top", d3.event.pageY - 40 + "px")
					textBox.style("display", "inline-block");
					textBox.html(d.children ? null : d.name + "<br>"+d.size+" g or ml" );
				})
			  .on("mouseout", function (d) {
					textBox.style("display", "none");
                });
			  
          cell.append("svg:rect")
              .attr("width", function(d) { return d.dx; })
              .attr("height", function(d) { return d.dy; })
              .style("fill", function(d) { return color(d.parent.name); });
			  
          cell.append("svg:text")
              .attr("x", function(d) { return d.dx / 2; })
              .attr("y", function(d) { return d.dy / 2; })
			  .attr("font-family", "Arial, Helvetica, sans-serif")
              .attr("dy", ".25em")
              .attr("text-anchor", "middle")
              .text(function(d) { //d.w = this.getComputedTextLength();
				return d.name; 
			  })
              .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });
			  
          d3.select(window).on("click", function() { zoom(root); });
		  
          d3.select("select").on("change", function() {
            treemap.value(this.value == "size" ? size : count).nodes(root);
            zoom(node);
          });

        function zoom(d) {
		
          var newX = w / d.dx;
		  var newY = h / d.dy;
		  
          x.domain([d.x, d.x + d.dx]);
          y.domain([d.y, d.y + d.dy]);
		  
          var t = svg.selectAll("g.cell").transition()
              .duration(1000)
              .attr("transform", function(d) { 
					return "translate(" + x(d.x) + "," + y(d.y) + ")"; 
				});	
				
          t.select("rect")
              .attr("width", function(d) { 
					return newX * d.dx - 1; 
				})
              .attr("height", function(d) { 
					return newY * d.dy - 1; 
				})				
          t.select("text")
              .attr("x", function(d) { 
					return newX * d.dx / 2; 
				})				
              .attr("y", function(d) { 
					return newY * d.dy / 2;
				})				
            .style("opacity", function(d) { return newX * d.dx > d.w ? 1 : 0; });
			
          node = d;
          d3.event.stopPropagation();
        }

					return newX * d.dx - 1; 
				})
              .attr("height", function(d) { 
					return newY * d.dy - 1; 
				})				
          t.select("text")
              .attr("x", function(d) { 
					return newX * d.dx / 2; 
				})				
              .attr("y", function(d) { 
					return newY * d.dy / 2;
				})				
            .style("opacity", function(d) { return newX * d.dx > d.w ? 1 : 0; });
			
          node = d;
          d3.event.stopPropagation();
        } 		
	}else if (this.value >= 2010){
			d3.select("svg").remove();
		root = pathJson8;
		node = pathJson8;
        var treemap = d3.layout.treemap()
		.round(true)
            .size([w, h])					
            .value(function(d) { return d.size; });
			
			svg = d3.select("#vis")
			.append("svg:svg")
            .attr("width", w)
            .attr("height", h)
			.append("svg:g")
            .attr("transform", "translate(.5,.5)"); 
			
		 var nodes;// = treemap.nodes(root);
		
         function update(model){
			nodes = treemap.nodes(root) //HERE 
              .filter(function(d) { return !d.children; });
			}  
			
			update(pathJson8);
		//creates the cells and their properties, adds tooltip
          var cell = svg.selectAll("g")
              .data(nodes)
              .enter().append("svg:g")
              .attr("class", "cell")
              .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
              .on("click", function(d) { return zoom(node == d.parent ? root : d.parent); })
			  .on("mousemove", function (d) {
					d3.select(this).style("cursor", "pointer")
					textBox.style("left", d3.event.pageX + 5 + "px")
					textBox.style("top", d3.event.pageY - 40 + "px")
					textBox.style("display", "inline-block");
					textBox.html(d.children ? null : d.name + "<br>"+d.size+" g or ml" );
				})
			  .on("mouseout", function (d) {
					textBox.style("display", "none");
                });
			  
          cell.append("svg:rect")
              .attr("width", function(d) { return d.dx; })
              .attr("height", function(d) { return d.dy; })
              .style("fill", function(d) { return color(d.parent.name); });
			  
          cell.append("svg:text")
              .attr("x", function(d) { return d.dx / 2; })
              .attr("y", function(d) { return d.dy / 2; })
			  .attr("font-family", "Arial, Helvetica, sans-serif")
              .attr("dy", ".25em")
              .attr("text-anchor", "middle")
              .text(function(d) { 
				return d.name; 
			  })
              .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });
			  
          d3.select(window).on("click", function() { zoom(root); });
		  
          d3.select("select").on("change", function() {
            treemap.value(this.value == "size" ? size : count).nodes(root);
            zoom(node);
          });
		  function zoom(d) {
		
          var newX = w / d.dx;
		  var newY = h / d.dy;
		  
          x.domain([d.x, d.x + d.dx]);
          y.domain([d.y, d.y + d.dy]);
		  
          var t = svg.selectAll("g.cell").transition()
              .duration(1000)
              .attr("transform", function(d) { 
					return "translate(" + x(d.x) + "," + y(d.y) + ")"; 
				});	
				
          t.select("rect")
              .attr("width", function(d) { 
					return newX * d.dx - 1; 
				})
              .attr("height", function(d) { 
					return newY * d.dy - 1; 
				})				
          t.select("text")
              .attr("x", function(d) { 
					return newX * d.dx / 2; 
				})				
              .attr("y", function(d) { 
					return newY * d.dy / 2;
				})				
            .style("opacity", function(d) { return newX * d.dx > d.w ? 1 : 0; });
			
          node = d;
          d3.event.stopPropagation();
        } 		
	}					
  console.log(rangeS);
}
